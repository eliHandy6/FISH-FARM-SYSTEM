        <div class="container">

            <div class="row">
                <div class="col-md-3">

                <div class="col-md-6">
                    <div th:switch="${message}">
                        <div th:case="'success'" class="alert alert-success">
                            <strong>Success!</strong> <p th:text="${data}"></p>
                        </div>

                        <div th:case="'failed'" class="alert alert-danger">
                            <strong>Failed!</strong> <p th:text="${data}"></p>
                        </div>
                    </div>
                    <div class="card">

                        <div class="card-header">
                            <h3 align="center">Update System User</h3>

                        </div>

                        <div class="card-body">
                            <form action="#" th:action="@{/admin/save}" th:object="${editUser}" method="post" id="validate_form" data-parsley-validate>
                                <div class="form-group">


                                    <label>First Name  </label>
                                    <input type="text" placeholder="First Name" class="form-control" th:field="*{fname}" data-parsley-pattern="^[a-zA-Z]+$" data-parsley-length="[3-10]"  data-parsley-trigger="keyup" required>

                                </div>

                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" placeholder="Last Name" class="form-control" th:field="*{lname}" data-parsley-pattern="^[a-zA-Z]+$" data-parsley-length="[3-10]"  data-parsley-trigger="keyup" required>

                                </div>


                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" placeholder="foo@gmail.com" class="form-control" th:field="*{email}"  data-parsley-length="[5,30]"  data-parsley-trigger="keyup" required>
                                </div>

                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="text" placeholder="254703907872" class="form-control" th:field="*{phoneNo}"  data-parsley-length="[10,20]"  data-parsley-trigger="keyup" required>
                                </div>



                                <div class="form-group">
                                    <label>User Name</label>
                                    <input type="text" placeholder="Username" class="form-control" th:field="*{username}" data-parsley-pattern="^[a-zA-Z]+$" data-parsley-length="[3-10]"  data-parsley-trigger="keyup" readonly>
                                </div>

                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" placeholder="******" class="form-control" th:field="*{password}" data-parsley-pattern="[1-9][0-9]*" data-parsley-length="[1,3]"  data-parsley-trigger="keyup" readonly>

                                </div>

                                <div class="form-group">
                                    <label>Section</label><br>
                                    <select  th:field="*{section}" class="form-control">

                                        <option  th:each="section: ${sections} "th:value="${section.id}" th:text="${section.sectionName}" ></option>

                                    </select>

                                </div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-md-6">
                                    <button class="btn btn-success" type="submit" style="float:right">Update</button>
                                    </form>

                                </div>
                                <div class="col-md-6">
                                    <a href="/admin/viewallUsers"><button class="btn btn-danger">Cancel</button></a>


                                </div>

                            </div>

                        </div>
