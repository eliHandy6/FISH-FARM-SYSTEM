<!doctype html>
<html xmlns:th="http://thymeleaf.org" >
<head>
    <title>Add System User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="/sidebar-01/css/bootstrap.min.css">
    <link rel="stylesheet" href="/sidebar-01/css/style.css">
    <link rel="stylesheet" href="/sidebar-01/css/parsley.css">


</head>
<body>

<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="p-4 pt-5">
            <a href="#" class="img logo rounded-circle mb-5"></a>
            <ul class="list-unstyled components mb-5">
                <hr/>
                <li>

                    <img  class="img logo rounded-circle mb-5" src="images/pexels-fox-213399.jpg" width="1000" alt="Fish Farm Management System"/>
                    <!--											<h3  align="center" style="color: white">Fish Farm Management System</h3>-->
                </li>
                <li class="active" >
                    <a href="/admin/viewallUsers">System Users</a>
                </li>
                <li class="">
                    <a href="#species" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="fas fa-fish" style="color:white"></i>Species</a>
                    <ul class="collapse list-unstyled" id="species">

                        <li class="">
                            <a href="#">Species</a>
                        </li>

                        <li >
                            <a href="/ManagerVariety/ManagerStockData">Fingerlings</a>
                        </li>


                    </ul>
                </li>
                <li  >
                    <a href="#ponds" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle" ><i class="fas fa-water" style="color: white"></i>Ponds</a>
                    <ul class="collapse list-unstyled" id="ponds">

                        <li class>
                            <a href="/pondtype/viewPondTypes">Pond Categories</a>
                        </li>
                        <li  >
                            <a href="/pond/viewPonds">Farm Ponds</a>
                        </li>


                    </ul>
                </li>

                <li  >
                    <a href="#feeds" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="fas fa-luggage-cart" style="color: white"></i>Feeds</a>
                    <ul class="collapse list-unstyled" id="feeds">

                        <li  >
                            <a href="/feeds/viewFeeds"> Feeds</a>
                        </li>
                        <li  >
                            <a href="/farmmanager/feedHistory"> Feed History</a>
                        </li>


                    </ul>
                </li>

                <li  >
                    <a href="#medicines" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="fas fa-luggage-cart" style="color: white"></i>Medicines</a>
                    <ul class="collapse list-unstyled" id="medicines">

                        <li  >
                            <a href="/farmmanager/medicines"> Medicines</a>
                        </li>

                        <li  >
                            <a href="/farmmanager/medicinesHistory"> Medication History</a>
                        </li>


                    </ul>
                </li>

                <li>
                    <a href="/farmmanager/harvest">Harvest</a>
                </li>

            </ul>


        </div>
    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-8">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="fa fa-bars"></i>
                    <span class="sr-only">Toggle Menu</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">

                <div class="row">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-6">
                        <div th:switch="${message}">
                            <div th:case="'success'" class="alert alert-success">
                                <strong>Success!</strong> <p th:text="${data}"></p>
                            </div>

                            <div th:case="'failed'" class="alert alert-danger">
                                <strong>Failed!</strong> <p th:text="${data}"></p>
                            </div>
                        </div>
                        <div class="card">

                            <div class="card-header">
                                <h3 align="center">Register System User</h3>

                            </div>

                            <div class="card-body style="background-color="blue">
                                <form action="#" th:action="@{/admin/save}" th:object="${user}" method="post" id="validate_form" data-parsley-validate>
                                    <div class="form-group">


                                        <label>First Name  </label>
                                        <input type="text" placeholder="First Name" pattern="^[a-zA-Z]+$" class="form-control" th:field="*{fname}" data-parsley-pattern="^[a-zA-Z]+$" data-parsley-length="[3-10]"  data-parsley-trigger="keyup" required>

                                    </div>

                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" placeholder="Last Name" pattern="^[a-zA-Z]+$"  class="form-control" th:field="*{lname}" data-parsley-pattern="^[a-zA-Z]+$" data-parsley-length="[3-10]"  data-parsley-trigger="keyup" required>

                                    </div>


                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" placeholder="foo@gmail.com" class="form-control" th:field="*{email}"  data-parsley-length="[5,30]"  data-parsley-trigger="keyup" required>
                                    </div>

                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="text" placeholder="254703907872" pattern="[2][5][4][0-9]*" class="form-control" th:field="*{phoneNo}"  length="[10]"  data-parsley-trigger="keyup" required>
                                    </div>



                                    <div class="form-group">
                                        <label>User Name</label>
                                        <input type="text" placeholder="Username" pattern="^[a-zA-Z]+$" class="form-control" th:field="*{username}" data-parsley-pattern="^[a-zA-Z]+$" data-parsley-length="[3-10]"  data-parsley-trigger="keyup" required>
                                    </div>

                                    <div class="form-group">
                                        <label>Section</label><br>
                                        <select  th:field="*{section}" class="form-control">

                                            <option  th:each="section: ${sections} "th:value="${section.id}" th:text="${section.sectionName}" ></option>

                                        </select>

                                    </div>
                          </div>
                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button class="btn btn-success" type="submit" style="float:right">Register</button>
                                        </form>

                                    </div>
                                    <div class="col-md-6">
                                        <a href="/admin/viewallUsers"><button class="btn btn-danger">Cancel</button></a>


                                    </div>

                                </div>

                            </div>




                        </div>
                    </div>
                    <div class="col-md-3">
                    </div>


                </div>


            </div>


        </div>


    </div>




</div>





</div>
</div>
</div>



</div>

<script >

    $(document).ready(function(){
        $('#validate_form').parsley();



    });
</script>
<script src="/sidebar-01/js/jquery.min.js"></script>
<script src="/sidebar-01/js/popper.js"></script>
<script src="/sidebar-01/js/bootstrap.min.js"></script>
<script src="/sidebar-01/js/main.js"></script>
<script src="/sidebar-01/js/parsley.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>

</body>
</html>
