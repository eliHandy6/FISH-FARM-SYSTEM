                <div class="row">



                    <div class="col-md-3">

                    <div class="col-md-6">

                        <div th:switch="${message}">
                            <div th:case="'success'" class="alert alert-success">
                                <strong>Success!</strong> <p th:text="${data}"></p>
                            </div>

                            <div th:case="'failed'" class="alert alert-danger">
                                <strong>Failed!</strong> <p th:text="${data}"></p>
                            </div>
                        </div>

                        <div class="card">


                            <div class="card-header">
                                <h3 align="center">New Stocking</h3>
                            </div>

                            <div class="card-body">
                                <form action="#" th:action="@{/operationManager/save}" th:object="${seedStock}" method="post" id="validate_form" data-parsley-validate>

                                    <div class="form-group">
                                        <label>Pond  Number </label>
                                        <input type="text"  name="pond" class="form-control" th:value="${pond.id}" required data-parsley-pattern="[1-9][0-9]*" data-parsley-length="[1, 6]" data-parsley-trigger="keyup" value="0.0" hidden >

                                    </div>

                                    <div class="form-group">
                                        <input type="text"   class="form-control" th:value="${pond.pondNumber}" required data-parsley-pattern="[1-9][0-9]*" data-parsley-length="[1, 6]" data-parsley-trigger="keyup" value="0.0" disabled>

                                    </div>

                                    <div class="form-group">
                                        <label>Pond Type</label>
                                        <select  th:field="*{pondType}"class="form-control">
                                            <option value="Breeding Pond">Breeding Pond </option>
                                            <option value ="Nursery Pond">Nursery Pond </option>
                                        </select>

                                    </div>


                                    <div class="form-group">
                                        <label>Species </label>
                                        <select th:field="*{variety}" class="form-control">

                                            <option  th:each="varietystock: ${variety} "th:value="${varietystock.id}" th:text="${varietystock.species.name+'('+varietystock.species.geneName+' '+varietystock.species.speciesName+ ')-----available =' +varietystock.number}" ></option>

                                        </select>

                                    </div>
                                    <div class="form-group">
                                        <label> Stocking Density eg <i> 400.0</i></label>
                                        <input  type="text" th:field="*{stockingDensity}"  class="form-control"  required data-parsley-pattern="[1-9][0-9]*" data-parsley-length="[1, 6]" data-parsley-trigger="keyup" value="0.0">

                                    </div>

                                    <div class="form-group">
                                    <label> Stocking ratio eg <i> eg 3:1</i></label>
                                    <input  type="text" th:field="*{stockingRatio}"  class="form-control"  required data-parsley-pattern="[1-9][:][0-9]" data-parsley-length="[1, 6]" data-parsley-trigger="keyup">

                                   </div>








                            </div>



                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button class="btn btn-success" type="submit" style="float:right">Save</button>
                                        </form>



                                    </div>
