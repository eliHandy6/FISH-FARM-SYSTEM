                    <div class="col-md-8">

                            <h3>Edit Owners Details</h3>

                        </div>

                </div>

                <div th:switch="${message}">
                    <div th:case="'success'" class="alert alert-success">
                        <strong>Success!</strong> <p th:text="${data}"></p>
                    </div>

                    <div th:case="'failed'" class="alert alert-danger">
                        <strong>Failed!</strong> <p th:text="${deta}"></p>
                    </div>
                </div>

                <form action="#" th:action="@{/owners/saveUpdate}" th:object="${owner}" method="post" id="validate_form" data-parsley-validate >


<!--                    <label>Owner n</label><br>-->

                    <input type="text" name="" class="form-control" th:field="*{id}" data-parsley-pattern="^[0-9]*$"     data-parsley-trigger="keyup" hidden >


                    <label>Owner Id Number</label><br>

                    <input type="text" name="" class="form-control" th:field="*{idNo}" data-parsley-pattern="^[0-9]*$" data-parsley-length="[7, 8]"  data-parsley-trigger="keyup" >

                    <label>Owner First Name</label><br>
                    <input type="text" name="" class="form-control" th:field="*{fname}" required  data-parsley-pattern="^[a-zA-Z]+$" data-parsley-length="[2, 20]" data-parsley-trigger="keyup">

                    <label>Owner Last Name</label><br>
                    <input type="text" name="" class="form-control" th:field="*{lname}" required  data-parsley-pattern="^[a-zA-Z]+$" data-parsley-length="[2, 20]" data-parsley-trigger="keyup">

                    <label>Phone Number</label><br>
                    <input type="text" name="" class="form-control" th:field="*{phoneno}" required data-parsley-pattern="^[0][7][0-9]+$" data-parsley-length="[10, 10]" data-parsley-trigger="keyup">


                    <label>Owner email Adress</label><br>
                    <input type="email" name="" class="form-control" th:field="*{email}" required data-parsley-trigger="keyup"></br>




                    <div class="row">

                        <div class="col-md-8">

                        </div>

                            <div class="row">
                                <div class="col-md-5">
                                    <button class="btn btn-success" type="submit" style="float:right">Save</button>

                                </div>
                </form>
