                    <div class="col-md-6">

                        <div th:switch="${message}">
                            <div th:case="'success'" class="alert alert-success">
                                <strong>Success!</strong> <p th:text="${data}"></p>
                            </div>

                            <div th:case="'failed'" class="alert alert-danger">
                                <strong>Failed!</strong> <p th:text="${data}"></p>
                            </div>
                        </div>

                        <div class="card">

                            <div class="card-header">
                                <h3 align="center">New Pond</h3>

                            </div>

                            <div class="card-body">

                                <form action="#" th:action="@{/pond/save}" th:object="${pond}" method="post" id="validate_form" data-parsley-validate>

                                    <div class="form-group">
                                        <label>Pond Number eg <i>1</i></label>
                                        <input type="text" name="" class="form-control" th:field="*{pondNumber}" data-parsley-pattern="[1-9][0-9]*" data-parsley-length="[1,3]"  data-parsley-trigger="keyup" required>

                                    </div>
                                    <div class="form-group">
                                        <label>Pond Category</label><br>

                                        <select  th:field="*{pondType}" class="form-control">

                                            <option  th:each="pondType: ${pondTypes} "th:value="${pondType.id}" th:text="${pondType.name}" ></option>

                                        </select>

                                    </div>
                                    <div class="form-group">
                                        <label>Pond Area eg  <i> 40.0 m sq</i> </label>
                                        <input type="text" name="" class="form-control" th:field="*{pondArea}" required  data-parsley-pattern="[1-9][0-9]*[/.][0-9][0-9]*" data-parsley-length="[2,6]" data-parsley-trigger="keyup" >


                                    </div>
                                    <div class="form-group">

                                        <label>Avarage  Depth eg <i> Not more than 1.5 in (metres)</i></label>
                                        <input type="text" name="" class="form-control" th:field="*{avarageDepth}" required data-parsley-pattern="[1][/.][0-5]" data-parsley-length="[2, 6]" data-parsley-trigger="keyup">


                                    </div>


                            </div>
                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button class="btn btn-success" type="submit" style="float:right">Save</button>
                                        </form>

                                    </div>

                                    <div class="col-md-6">
                                        <a href="/pond/viewPonds"><button class="btn btn-danger">Cancel</button></a>

                                    </div>

                                </div>

                            </div>

                        </div>
