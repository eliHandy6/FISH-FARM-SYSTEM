<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FISH FARM MANAGEMENT SYSTEM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="/sidebar-01/css/bootstrap.min.css">
    <link rel="stylesheet" href="/sidebar-01/css/style.css">

</head>
<body style="background-image: url('/sidebar-01/images/pexels-elianne-dipp-4666748.jpg')">

<div class="wrapper d-flex align-items-stretch">



    <div id="content" class="p-4 p-md-5">

        <div class="row">

            <div class="col-md-3">

            </div>

            <div class="col-md-5 offset-1">

                <div class="card" style="margin-top: 50px">
                    <div class="card-header">

                        <h3 align="center" style="font-weight: bold">FISH FARM MANAGEMENT SYSTEM</h3>


                    </div>

                    <div class="card-body" >

                        <form name="f" th:action="@{/login}" method="post">

                            <fieldset>


                                <div th:if="${param.error}" class="alert-danger">
                                    Invalid Username and Password

                                </div>

                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged Out

                                </div>
                                <div class="form-group">

                                    <label for="username">Username</label>
                                    <input class="form-control" type="text" id="username" name="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password" >Password</label>
                                    <input class="form-control" type="password" name="password" id="password" required>

                                </div>


                            </fieldset>



                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-md-3 offset-3">
                                <button type="submit" class=" btn  btn-success"> Log in</button>
                            </div>
                            </form>

                            <div class="col-md-6">
                                <a href="/" class="btn btn-danger">Cancel</a><br>

                            </div>

                        </div>

                    </div>




                </div>



            </div>

            <div class="col-md-">

            </div>


        </div>



    </div>


</div>

<script src="/sidebar-01/js/jquery.min.js"></script>
<script src="/sidebar-01/js/popper.js"></script>
<script src="/sidebar-01/js/bootstrap.min.js"></script>
<script src="/sidebar-01/js/main.js"></script>
</body>
</html>
